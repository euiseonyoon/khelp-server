version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: khelp-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - khelp_postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - khelp-network

  mongodb:
    image: mongo:7
    container_name: khelp-mongodb
    ports:
      - "${MONGODB_PORT}:27017"
    environment:
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE}
    volumes:
      - khelp_mongodb:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - khelp-network

volumes:
  khelp_postgres:
    driver: local
  khelp_mongodb:
    driver: local

networks:
  khelp-network:
    driver: bridge
